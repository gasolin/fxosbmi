        <h1><i class="icon-beaker"></i> BMI</h1>
        </header>
        <header>
          <h2>Enter Height and Weight, press 'Calc' for result</h2>
        </header>
    </section>

    <!-- Add your site or application content here -->
    <section role="region">
    <form id="bmi_form">
      <fieldset>
      <label for="height">Height (cm):</label>
      <p>
        <input id="height" type="number" placeholder="170" required>
        <button type="reset">Clear</button>
      </p>

      <label for="weight">Weight (kg):</label>
      <p>
        <input id="weight" type="number" placeholder="70" required>
        <button type="reset">Clear</button>
      </p>
      <p>
      <button id="calc_bmi">Calc</button>
      </p>
      <p><span id="bmi_result"></span></p>
      <p><span id="bmi_suggest"></span></p>
      </fieldset>
    </form>
    </section>
